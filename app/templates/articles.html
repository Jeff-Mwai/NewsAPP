<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- {% for item in myNews %}

    <h2>Articles</h2>

    <div class="my_articles">
      
            {% for item in myNews %}
            <div class="card card-cascade wider">

                <div class="view view-cascade overlay">
                    <img src="{{item.urlToImage}}" width="400px" alt="{{item.title}}">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <div class="card-body card-body-cascade text-center">

                    <h4 class="card-title"><strong>{{item.title}}</strong></h4>

                    <h6 class="blue-text pb-2"><strong>{{item.author}}</strong></h6>

                    <p class="card-text">{{item.description}}</p>

                </div>

            </div>


      


    </div>
    {% endfor %}
