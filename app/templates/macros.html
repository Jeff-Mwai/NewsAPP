{% macro displayNewsList(news_list) %}
{% for news in news_list %}
<div class="card text-white" style="width: 30rem;">
    <h5 class="card-title text-white">{{ news.name}}</h5>
    <div class="card-body">
        <p class="card-text text-white">{{ news.description}}.</p>
        <a href="/sources/{{news.id}}" class="btn btn-primary">Read Article</a>
    </div>
</div>
{% endfor %}
{% endmacro %}
